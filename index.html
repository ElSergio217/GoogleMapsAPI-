        <div id="map"></div>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		
		<script>
			var xmlhttp = new XMLHttpRequest();
			var url = "https://dl.dropboxusercontent.com/s/x36afjla6mjatul/user.json?dl=0";

			xmlhttp.onreadystatechange = function() {
				if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
					var myArr = JSON.parse(xmlhttp.responseText);
					userData(myArr);
				}
			};
			
			xmlhttp.open("GET", url, true);
			xmlhttp.send();

			function userData(arr) {
				var BXL = "";
				var i;
				
				for(i = 0; i < arr.length; i++) {
				if(typeof arr[i].BXL!="undefined")
					BXL += '<h5>"' + arr[i].BXL + '"</h5>' + '<h5>-' + arr[i].Name + '</h5>'+'<br>';
				}
				document.getElementById("bxl").innerHTML = BXL;
			}
		</script>
		
</body>
